<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.0.0/css/all.css">
    <title>爆弾解除ゲーム</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="main.js"></script>
    <script src="timer.js"></script>
    </head>
    <body>
        <div class="wrapper">
            <div class="title">
                <h1>爆弾解除ゲーム</h1>
            </div>
            <div class="experition">
                <a>爆弾解除ゲームです！</br>制限時間内に9つのマスに隠された３つの爆弾を探し出そう！</a>
            </div>
            <div class="game0">
                <div class="game1">
                    <img class="bomb_img0" src="image\dynamite.png">
                    <div class="timer">
                        <section>
                            <p><span id="timer" class="timer0"></span></p>
                        </section>
                    </div>
                    <div class="btn00">
                        <button type="reset" class="btnbtn clear_btn">クリア</button>
                        <button type="submit" class="btnbtn ok_btn">決定</button>
                    </div>
                    <div class="tenkey">
                        <button type="submit" class="tenkey_btn" id="btn1" value="1">1</button>
                        <button type="submit" class="tenkey_btn" id="btn2" value="2">2</button>
                        <button type="submit" class="tenkey_btn" id="btn3">3</button>
                        <button type="submit" class="tenkey_btn" id="btn4">4</button>
                        <button type="submit" class="tenkey_btn" id="btn5">5</button>
                        <button type="submit" class="tenkey_btn" id="btn6">6</button>
                        <button type="submit" class="tenkey_btn" id="btn7">7</button>
                        <button type="submit" class="tenkey_btn" id="btn8">8</button>
                        <button type="submit" class="tenkey_btn" id="btn9">9</button>
                    </div>
                    <div class="answer hide" id="answer">
                        <div class="correct">
                            <a>爆弾解除成功!!!</a>
                        </div>
                        <button type="submit" class="final_btn final">OK</button>
                    </div>
                    <div class="miss">
                        <a class="correct_0 active">0個正解</a>
                        <a class="correct_1 active">1個正解</a>
                        <a class="correct_2 active">2個正解</a>
                        <button type="submit" class="final_btn0 final">OK</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
